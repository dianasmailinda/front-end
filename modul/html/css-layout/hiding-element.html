<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hidding Elements</title>
    <link rel="stylesheet" href="../../../css/hiding-element.css" />
  </head>
  <body>
    <a href="../css-layout.html">Back</a>
    <div class="container">
      <div class="content">
        <h2>Normal</h2>
        <br />
        <div class="box">Box 1</div>
        <div class="box">Box 2</div>
      </div>
      <div class="content">
        <h2>display: none</h2>
        <p>=> acts as if the element is never there</p>
        <div class="box hidden">Box 1</div>
        <div class="box">Box 2</div>
      </div>
      <div class="content">
        <h2>visibility: hidden</h2>
        <p>=> hide the content of the element</p>
        <div class="box v-hidden">Box 1</div>
        <div class="box">Box 2</div>
      </div>
    </div>
  </body>
</html>
