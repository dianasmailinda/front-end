<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <a href="../css-forms.html">Back</a>
    <form class="max-w-sm p-3">
      <div class="mb-5">
        <label for="name" class="block mb-2">Name</label>
        <input type="text" id="name" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5" />
      </div>
      <div class="mb-5">
        <label for="email" class="block mb-2">Email</label>
        <input type="email" id="email" class="border border-gray-300 text-sm rounded-lg block w-full p-2.5" />
      </div>
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2">Submit</button>
      <button type="reset" class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100">Clear</button>
    </form>
  </body>
</html>
